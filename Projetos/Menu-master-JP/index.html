<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="onclick.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo_name">CodingLab</div>
            </div>
            <i class='bx bx-menu' id="btn" onclick="ativar(btn)"></i>
        </div>
        <ul class="nav_list">
            <li>
                    <i class='bx bx-search-alt'></i>
                    <input type="text" placeholder="Pesquisar...">
                <span class="tooltip">Pesquisar</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-grid' ></i>
                    <span class="link_names">Home</span>
                </a>
                <span class="tooltip">Página Principal</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="link_names">Usuário</span>
                </a>
                <span class="tooltip">Usuário</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="link_names">Mensagens</span>
                </a>
                <span class="tooltip">Mensagens</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2' ></i>
                    <span class="link_names">Estatísticas</span>
                </a>
                <span class="tooltip">Estatísticas</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="link_names">Gerenciador</span>
                </a>
                <span class="tooltip">Gerenciador</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart'></i>
                    <span class="link_names">Vendas</span>
                </a>
                <span class="tooltip">Vendas</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart' ></i>
                    <span class="link_names">Favoritos</span>
                </a>
                <span class="tooltip">Favoritos</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="link_names">Configurações</span>
                </a>
                <span class="tooltip">Configurações</span>
            </li>
            
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_detail">
                    <img src="deadpool.jpg" alt="">
                    <div class="name_job">
                        <div class="name">João Pedro</div>
                        <div class="job">Analista de Dados</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>  
        </div>
    </div>
    <div class="home_content">
        <div class="text">Home Content</div>
    </div>
    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let buscar = document.querySelector(".bx-search-alt");

        btn.onclick = function(){
            sidebar.classList.toggle("active")
        }
        buscar.onclick = function(){
            sidebar.classList.toggle("active")
        }
    </script>
</body>
</html>
